{% extends 'base.html' %}
{% block title %}Add New Loan{% endblock %}
{% block content %}
<h2 class="mb-4">Add New Loan Record</h2>
<form method="POST" action="{{ url_for('create_loan') }}">
  <div class="form-group">
    <label for="customer_name">Customer Name</label>
    <input type="text" class="form-control" id="customer_name" name="customer_name" required>
  </div>
  <div class="form-group">
    <label for="amount_requested">Loan Amount</label>
    <input type="number" step="0.01" class="form-control" id="amount_requested" name="amount_requested" required>
  </div>
  <div class="form-group">
    <label for="remarks">Remarks</label>
    <textarea class="form-control" id="remarks" name="remarks"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Create</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
